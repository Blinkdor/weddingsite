version: '3.9'
services:
  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - '4173:4173'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 4173"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=100
  frontend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5002:80'
    environment:
      - NODE_ENV=production

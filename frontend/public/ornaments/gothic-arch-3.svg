<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 600" fill="none">
  <defs>
    <!-- Vertical fade: solid at top, ghosting out at bottom -->
    <linearGradient id="fadeStroke" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#9a9a9a" stop-opacity="0.9"/>
      <stop offset="65%"  stop-color="#9a9a9a" stop-opacity="0.75"/>
      <stop offset="85%"  stop-color="#9a9a9a" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="#9a9a9a" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <style>
    .main{ stroke:url(#fadeStroke); stroke-width:3.5; stroke-linecap:round; stroke-linejoin:round; }
    .sub { stroke:url(#fadeStroke); stroke-width:2.4; stroke-linecap:round; stroke-linejoin:round; }
